			</div>

			<div class="ti-Contact-form">
				<label>Suggestion Box</label>
				<span
					>Here you can suggest a new
					<strong>tiny instrument</strong> or just drop a few lines to
					<strong>say hello</strong>. Also, leave a
					<strong>name</strong> you would want us to
					<strong>display</strong> in case we
					<strong>choose your suggestion</strong>. <br /><br /><strong
						>Cheers!</strong
					></span
				>
				<form
					method="post"
					action="https://helloforms.co/f/5c43b26d758af"
				>
					<input
						id="contactEmail"
						type="email"
						name="_email"
						placeholder="Your Email"
						required="required"
					/>
					<textarea
						id="contactName"
						maxlength="300"
						name="_name"
						placeholder="Your Message"
						required="required"
					></textarea>
					<input type="submit" value="Send" />
				</form>
			</div>
			<div id="contactOverlay" class="ti-Contact-overlay"></div>
		</div>
